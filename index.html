<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haikyuu Team Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { margin-bottom: 20px; }

    .container {
      display: flex;
      gap: 30px;
      align-items: flex-start;
    }

    .court {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      grid-template-rows: repeat(2, 150px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .court div {
      border: 2px dashed #aaa;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      padding: 5px;
    }

    .court div.libero {
      border: 2px solid #9c27b0;
      background: #f3e5f5;
    }

    .totals {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 150px;
    }

    .bench {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
      justify-content: center;
    }

    .player {
      background: white;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: grab;
      width: 140px;
      text-align: center;
    }

    .position-label {
      font-size: 13px;
      font-weight: bold;
      margin-bottom: 4px;
      padding: 2px 6px;
      border-radius: 6px;
      display: inline-block;
    }

    /* Position Colors */
    .S { background: #2196F3; color: white; }       /* Setter */
    .MB { background: #4CAF50; color: white; }      /* Middle Blocker */
    .WS { background: #FF9800; color: white; }      /* Wing Spiker */
    .OP { background: #f44336; color: white; }      /* Opposite */
    .Libero { background: #9c27b0; color: white; }  /* Libero */

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 6px;
      justify-content: center;
    }

    .tag {
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 12px;
      color: white;
    }

    .Quick { background: #4CAF50; }
    .Power { background: #f44336; }
    .Block { background: #2196F3; }
    .Receive { background: #9c27b0; }
  </style>
</head>
<body>
  <h1>Haikyuu Team Builder</h1>

  <div class="container">
    <!-- Court -->
    <div class="court" id="court">
      <div data-pos="1">Position 1</div>
      <div data-pos="2">Position 2</div>
      <div data-pos="3">Position 3</div>
      <div data-pos="4">Position 4</div>
      <div class="libero" data-pos="5">Libero</div>
      <div data-pos="6">Position 6</div>
      <div data-pos="7">Position 7</div>
    </div>

    <!-- Totals -->
    <div class="totals">
      <h3>Type Totals</h3>
      <p class="Quick">Quick: <span id="Quick">0</span></p>
      <p class="Power">Power: <span id="Power">0</span></p>
      <p class="Block">Block: <span id="Block">0</span></p>
      <p class="Receive">Receive: <span id="Receive">0</span></p>
    </div>
  </div>

  <h2>Bench</h2>
  <div class="bench" id="bench"></div>

  <script>
    const players = [
      { name: "Hinata SP", types: ["Quick","Receive"], position: "MB", libero: false },
      { name: "Nishinoya SP", types: ["Receive"], position: "Libero", libero: true },
      { name: "Tsuki SP", types: ["Quick","Block"], position: "MB", libero: false },
      { name: "Sugawara SP", types: ["Block"], position: "S", libero: false },
      { name: "Kenma", types: ["Receive"], position: "S", libero: false },
      { name: "Aone SP", types: ["Block"], position: "MB", libero: false },
      { name: "Bokuto SP", types: ["Power","Receive"], position: "WS", libero: false },
      { name: "Akaashi SP", types: ["Power"], position: "S", libero: false },
      { name: "Kuro SP", types: ["Receive","Block"], position: "MB", libero: false },
      { name: "Kunimi SP", types: ["Receive","Power"], position: "OP", libero: false },
      { name: "Koganegawa SP", types: ["Block"], position: "S", libero: false },
      { name: "Oikawa SP", types: ["Power"], position: "S", libero: false },
      { name: "Kageyama UR", types: ["Quick"], position: "S", libero: false },
      { name: "Kuro UR", types: ["Quick","Block"], position: "MB", libero: false },
      { name: "Oikawa UR", types: ["Power"], position: "S", libero: false },
      { name: "Ushijima UR", types: ["Power"], position: "OP", libero: false },
      { name: "Bokuto UR", types: ["Power"], position: "WS", libero: false },
      { name: "Atsumu UR", types: ["Quick"], position: "S", libero: false },
      { name: "Osamu UR", types: ["Quick"], position: "OP", libero: false },
      { name: "Hoshiumi UR", types: ["Power","Receive","Block"], position: "WS", libero: false },
      { name: "Hirugami UR", types: ["Block"], position: "MB", libero: false },
      { name: "Sakusa UR", types: ["Receive","Power"], position: "WS", libero: false },
      { name: "Komori UR", types: ["Receive"], position: "Libero", libero: true }
    ];

    // sort players by position order
    const positionOrder = ["S", "MB", "WS", "OP", "Libero"];
    players.sort((a,b) => positionOrder.indexOf(a.position) - positionOrder.indexOf(b.position));

    const bench = document.getElementById("bench");
    const court = document.getElementById("court");
    const totals = { Quick:0, Power:0, Block:0, Receive:0 };

    function updateTotals() {
      for (let key in totals) totals[key] = 0;
      court.querySelectorAll("div").forEach(slot => {
        const playerName = slot.getAttribute("data-player");
        if (playerName) {
          const player = players.find(p => p.name === playerName);
          if (player) player.types.forEach(t => {
            if (totals.hasOwnProperty(t)) totals[t]++;
          });
        }
      });
      for (let key in totals) {
        document.getElementById(key).textContent = totals[key];
      }
    }

    // render bench
    players.forEach(p => {
      const div = document.createElement("div");
      div.className = "player";
      div.draggable = true;

      div.innerHTML = `<div class="position-label ${p.position}">${p.position}</div>${p.name}`;

      const tagBox = document.createElement("div");
      tagBox.className = "tags";
      p.types.forEach(t => {
        if (["Quick","Power","Block","Receive"].includes(t)) {
          const span = document.createElement("span");
          span.className = "tag " + t;
          span.textContent = t;
          tagBox.appendChild(span);
        }
      });
      div.appendChild(tagBox);

      div.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", p.name);
      });

      bench.appendChild(div);
    });

    // allow dropping
    court.querySelectorAll("div").forEach(slot => {
      slot.addEventListener("dragover", e => e.preventDefault());
      slot.addEventListener("drop", e => {
        e.preventDefault();
        const name = e.dataTransfer.getData("text/plain");
        const player = players.find(p => p.name === name);

        // libero restriction
        if (slot.classList.contains("libero") && !player.libero) {
          alert("Only a Libero can be placed here!");
          return;
        }
        if (!slot.classList.contains("libero") && player.libero) {
          alert("Libero can only go into the Libero slot!");
          return;
        }

        slot.textContent = name;
        slot.setAttribute("data-player", name);
        updateTotals();
      });
    });
  </script>
</body>
</html>
