<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haikyuu Team Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      gap: 30px;
      align-items: flex-start;
    }

    .court {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      grid-template-rows: repeat(2, 150px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .court div {
      border: 2px dashed #aaa;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      font-weight: bold;
      cursor: pointer;
    }

    .totals {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 150px;
    }

    .bench {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
      justify-content: center;
    }

    .player {
      background: white;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: grab;
      width: 120px;
      text-align: center;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 6px;
      justify-content: center;
    }

    .tag {
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 12px;
      color: white;
    }

    .Quick { background: #4CAF50; }
    .Power { background: #f44336; }
    .Block { background: #2196F3; }
    .Serve { background: #ff9800; }
    .Receive { background: #9c27b0; }
    .Set { background: #607d8b; }
  </style>
</head>
<body>
  <h1>Haikyuu Team Builder</h1>

  <div class="container">
    <!-- Court -->
    <div class="court" id="court">
      <div data-pos="1">Position 1</div>
      <div data-pos="2">Position 2</div>
      <div data-pos="3">Position 3</div>
      <div data-pos="4">Position 4</div>
      <div data-pos="5">Position 5</div>
      <div data-pos="6">Position 6</div>
      <div data-pos="7">Position 7</div>
    </div>

    <!-- Totals -->
    <div class="totals">
      <h3>Type Totals</h3>
      <p class="Quick">Quick: <span id="Quick">0</span></p>
      <p class="Power">Power: <span id="Power">0</span></p>
      <p class="Block">Block: <span id="Block">0</span></p>
      <p class="Serve">Serve: <span id="Serve">0</span></p>
      <p class="Receive">Receive: <span id="Receive">0</span></p>
      <p class="Set">Set: <span id="Set">0</span></p>
    </div>
  </div>

  <h2>Bench</h2>
  <div class="bench" id="bench"></div>

  <script>
    const players = [
      { name: "Hinata SP", types: ["Quick", "Receive"] },
      { name: "Nishinoya SP", types: ["Receive", "Set"] },
      { name: "Tsuki SP", types: ["Quick", "Block"] },
      { name: "Sugawara SP", types: ["Block", "Serve", "Set"] },
      { name: "Kenma", types: ["Receive", "Set"] },
      { name: "Aone SP", types: ["Block", "Serve"] },
      { name: "Bokuto SP", types: ["Power", "Receive"] },
      { name: "Akaashi SP", types: ["Power", "Set"] },
      { name: "Kuro SP", types: ["Receive", "Quick"] },
      { name: "Kunimi SP", types: ["Receive", "Power"] },
      { name: "Koganegawa SP", types: ["Quick", "Set"] },
      { name: "Oikawa SP", types: ["Power", "Set"] },
      { name: "Kageyama UR", types: ["Quick", "Serve", "Set"] },
      { name: "Kuro UR", types: ["Quick", "Block"] },
      { name: "Oikawa UR", types: ["Power", "Serve", "Set"] },
      { name: "Ushijima UR", types: ["Power", "Serve"] },
      { name: "Bokuto UR", types: ["Power", "Serve"] },
      { name: "Atsumu UR", types: ["Quick", "Serve", "Set"] },
      { name: "Osamu UR", types: ["Quick", "Serve"] },
      { name: "Hoshiumi UR", types: ["Power", "Serve", "Set", "Quick"] },
      { name: "Hirugami UR", types: ["Set", "Block"] },
      { name: "Sakusa UR", types: ["Receive", "Power"] },
      { name: "Komori UR", types: ["Receive", "Set"] }
    ];

    const bench = document.getElementById("bench");
    const court = document.getElementById("court");
    const totals = { Quick:0, Power:0, Block:0, Serve:0, Receive:0, Set:0 };

    function updateTotals() {
      for (let key in totals) totals[key] = 0;
      court.querySelectorAll("div").forEach(slot => {
        const playerName = slot.getAttribute("data-player");
        if (playerName) {
          const player = players.find(p => p.name === playerName);
          if (player) player.types.forEach(t => totals[t]++);
        }
      });
      for (let key in totals) {
        document.getElementById(key).textContent = totals[key];
      }
    }

    // render bench
    players.forEach(p => {
      const div = document.createElement("div");
      div.className = "player";
      div.draggable = true;
      div.textContent = p.name;

      const tagBox = document.createElement("div");
      tagBox.className = "tags";
      p.types.forEach(t => {
        const span = document.createElement("span");
        span.className = "tag " + t;
        span.textContent = t;
        tagBox.appendChild(span);
      });
      div.appendChild(tagBox);

      div.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", p.name);
      });

      bench.appendChild(div);
    });

    // allow dropping
    court.querySelectorAll("div").forEach(slot => {
      slot.addEventListener("dragover", e => e.preventDefault());
      slot.addEventListener("drop", e => {
        e.preventDefault();
        const name = e.dataTransfer.getData("text/plain");
        slot.textContent = name;
        slot.setAttribute("data-player", name);
        updateTotals();
      });
    });
  </script>
</body>
</html>
